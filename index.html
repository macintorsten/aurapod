<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>AuraPod - Purely Personal Podcasts</title>

    <!-- PWA / Mobile Meta Tags -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="AuraPod" />

    <link rel="icon" type="image/svg+xml" href="icon.svg" />
    <link rel="apple-touch-icon" href="icon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }

      body {
        font-family: "Inter", sans-serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      .light ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Aura Logo Style */
      .aura-logo {
        background: linear-gradient(
          135deg,
          #6366f1 0%,
          #a855f7 50%,
          #ec4899 100%
        );
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        position: relative;
        overflow: hidden;
      }
      .aura-logo::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2) 0%,
          transparent 70%
        );
        animation: rotate 10s linear infinite;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "pako": "https://esm.sh/pako@2.1.0",
          "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
          "vite": "https://esm.sh/vite@^7.3.0"
        }
      }
    </script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body
    class="bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 antialiased overflow-hidden"
  >
    <div id="root"></div>

    <!-- Main entry point for Vite/TypeScript bundling -->
    <script type="module" src="./src/index.tsx"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          try {
            if (window.location.protocol.startsWith("http")) {
              const swUrl = new URL("./sw.js", window.location.href);
              if (swUrl.origin === window.location.origin) {
                navigator.serviceWorker
                  .register(swUrl.pathname, {
                    scope: swUrl.pathname.replace("sw.js", ""),
                  })
                  .then((reg) => console.log("AuraPod Service Worker active"))
                  .catch((err) => console.warn("SW failed:", err.message));
              }
            }
          } catch (e) {}
        });
      }
    </script>
  </body>
</html>
